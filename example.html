<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery simple swipe</title>

    <style>
        * { margin: 0; padding: 0 }
        .box { width: 100px; height: 100px; background: tomato; margin: 100px; }

        .is-draggable { transition: transform 250ms ease-in; }
        .is-dragging { transition-property: none; }
    </style>
</head>
<body>
    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script> 
    <script src="jquery.simple.swipe.js"></script>

    <script>
        jQuery(document).ready(function($) {
            $('.box').simpleSwipe({
                move: true,
                onComplete: function(response){
                    console.log(response);
                }
            });
        });
    </script>
</body>
</html>
